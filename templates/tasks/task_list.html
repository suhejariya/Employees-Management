{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Task List</h1>
<ul>
   {% for task in tasks %}
       <li>
           <strong>Title:</strong> {{ task.title }}<br>
           <a href="{% url 'tasks:task-detail' task.pk %}">Details</a> |
           <a href="{% url 'tasks:task-update' task.pk %}">Edit</a> |
           <a href="{% url 'tasks:task-delete' task.pk %}">Delete</a>
       </li>
       <hr>
   {% endfor %}
</ul>
<a href="{% url 'tasks:task-create' %}">Add Task</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<h1>Delete Employee</h1>
<p>Are you sure you want to delete "{{ employee.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'employee:employee-list' %}">Cancel</a>
{% endblock %}
